<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    main {
      min-height: 100vh;
      /* background: linear-gradient(to left top, #ddac7d, #e68888); */
      display: flex;
      align-items: center;
      justify-content: center;     
      background:url('rolexbg.jpg');
      background-size: 300vh;
      background-repeat: no-repeat;
      height: 100vh;
    }
  </style>
</head>
<body>
  
  <main>
    <section class="login">
      <div class="center">
        <h1>SIGN IN</h1>
        <form method="post">
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Username</label>
          </div>
          <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Password</label>
          </div>
          <div class="pass">Forgot Password?</div>
          <input type="submit" value="Login">
          <div class="signup_link">
            Don't have a account? <a href="#">create account</a>
          </div>
        </form>
      </div>  
    </section>
  </main>
  <footer>
    <p>rolex, copyright &copy; 2020</p>
  </footer>
</body>

</html>
